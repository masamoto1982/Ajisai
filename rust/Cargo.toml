[package]
name = "ajisai-core"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
wasm-bindgen = "0.2.87"
js-sys = "0.3.64"
# console_error_panic_hook は optional ではなく、通常どおり追加します
serde = { version = "1.0", features = ["derive"] }
serde-wasm-bindgen = "0.6.1"

# --- 既存の依存関係 ---
num = "0.4"
num-rational = "0.4"
thiserror = "1.0"

# --- 以下の2行を追加 ---
num-traits = "0.2"
console_error_panic_hook = "0.1.7"
