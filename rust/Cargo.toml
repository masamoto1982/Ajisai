[package]
name = "ajisai-core"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
wasm-bindgen = "0.2.87"
js-sys = "0.3.64"
serde = { version = "1.0", features = ["derive"] }
serde-wasm-bindgen = "0.6.1"
serde_json = "1.0"
console_error_panic_hook = "0.1.7"

# 数値処理
num = "0.4"
num-rational = "0.4"
num-bigint = "0.4"
num-traits = "0.2"
num-integer = "0.1"

# エラー処理
thiserror = "1.0"

# パターンマッチング（トークナイザー用）
daachorse = "1.0"
