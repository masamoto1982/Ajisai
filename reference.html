<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajisai Language Reference</title>
    <style>
        /* 紫陽花（Ajisai）デザイン */
        :root {
            --ajisai-blue: #7eb8da;
            --ajisai-purple: #a888c4;
            --ajisai-pink: #e8a4c4;
            --bg-base: #f0f4f8;
            --bg-gradient-start: #e8f4fc;
            --bg-gradient-end: #f8e8f4;
            --text-primary: #2c3e50;
            --text-secondary: #546e7a;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.8;
            color: var(--text-primary);
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg,
                var(--bg-gradient-start) 0%,
                var(--bg-base) 50%,
                var(--bg-gradient-end) 100%);
            min-height: 100vh;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            background:
                radial-gradient(ellipse at 10% 20%, rgba(126, 184, 218, 0.2) 0%, transparent 50%),
                radial-gradient(ellipse at 90% 60%, rgba(232, 164, 196, 0.15) 0%, transparent 45%),
                radial-gradient(ellipse at 50% 90%, rgba(168, 136, 196, 0.15) 0%, transparent 50%);
            pointer-events: none;
        }

        header { text-align: center; margin-bottom: 2rem; }

        h1 {
            color: var(--text-primary);
            background: linear-gradient(135deg, #5a8cb8 0%, #8868a8 50%, #c888a8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h2 {
            color: var(--text-primary);
            border-bottom: 2px solid rgba(126, 184, 218, 0.3);
            padding-bottom: 0.5rem;
            margin-top: 2.5rem;
        }

        h3 {
            color: var(--text-secondary);
            border-left: 4px solid;
            border-image: linear-gradient(180deg, var(--ajisai-blue), var(--ajisai-purple), var(--ajisai-pink)) 1;
            padding-left: 0.75rem;
            margin-top: 2rem;
        }

        p, li { font-size: 1rem; color: var(--text-secondary); }

        code {
            background-color: rgba(126, 184, 218, 0.15);
            color: #2980b9;
            padding: 0.2rem 0.4rem;
            border-radius: 6px;
            font-family: 'Consolas', 'Monaco', 'Fira Code', monospace;
            border: 1px solid rgba(126, 184, 218, 0.2);
        }

        .code-block {
            background-color: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(126, 184, 218, 0.25);
            border-radius: 12px;
            padding: 1rem;
            margin: 1rem 0;
            white-space: pre-wrap;
            font-family: 'Consolas', 'Monaco', 'Fira Code', monospace;
            color: var(--text-primary);
        }

        .container {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            padding: 2rem;
            border-radius: 20px;
            border: 1px solid rgba(126, 184, 218, 0.3);
            box-shadow: 0 8px 32px rgba(126, 184, 218, 0.12);
        }

        .back-link {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg,
                var(--ajisai-blue) 0%,
                var(--ajisai-purple) 50%,
                var(--ajisai-pink) 100%);
            color: #fff;
            text-decoration: none;
            border-radius: 25px;
            border: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(126, 184, 218, 0.35);
        }

        .back-link:hover {
            box-shadow: 0 6px 20px rgba(126, 184, 218, 0.45);
            transform: translateY(-2px);
        }

        .note {
            background-color: rgba(212, 160, 32, 0.1);
            border-left: 4px solid #d4a020;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 0 12px 12px 0;
        }

        a { color: #2980b9; }
        a:hover { color: var(--ajisai-purple); }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Ajisai Tutorial</h1>
        </header>

        <section>
            
       
           
        </section>
        
        <a href="index.html" class="back-link">アプリケーションに戻る</a>
    </div>
</body>
</html>
