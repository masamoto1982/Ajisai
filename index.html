<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajisai</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><g><circle cx='45' cy='40' r='3' fill='%23DDA0DD'/><circle cx='55' cy='40' r='3' fill='%23DDA0DD'/><circle cx='45' cy='50' r='3' fill='%23DDA0DD'/><circle cx='55' cy='50' r='3' fill='%23DDA0DD'/></g><g><circle cx='35' cy='35' r='3' fill='%23E6E6FA'/><circle cx='45' cy='35' r='3' fill='%23E6E6FA'/><circle cx='35' cy='45' r='3' fill='%23E6E6FA'/><circle cx='45' cy='45' r='3' fill='%23E6E6FA'/></g><g><circle cx='55' cy='35' r='3' fill='%23D8BFD8'/><circle cx='65' cy='35' r='3' fill='%23D8BFD8'/><circle cx='55' cy='45' r='3' fill='%23D8BFD8'/><circle cx='65' cy='45' r='3' fill='%23D8BFD8'/></g><g><circle cx='40' cy='55' r='3' fill='%23DDA0DD'/><circle cx='50' cy='55' r='3' fill='%23DDA0DD'/><circle cx='40' cy='65' r='3' fill='%23DDA0DD'/><circle cx='50' cy='65' r='3' fill='%23DDA0DD'/></g><g><circle cx='55' cy='55' r='3' fill='%23E6E6FA'/><circle cx='65' cy='55' r='3' fill='%23E6E6FA'/><circle cx='55' cy='65' r='3' fill='%23E6E6FA'/><circle cx='65' cy='65' r='3' fill='%23E6E6FA'/></g><path d='M50 70 Q45 80 50 85 Q55 80 50 70' fill='%22228B22'/></svg>">
</head>
<body>
    <div class="container">
        <header>
            <h1>Ajisai</h1>
            <span class="version">ver.20250722236</span>
            <div class="header-actions">
                <a href="reference.html" class="reference-btn" target="_blank">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 9h6v6M15 9l-6 6M5 3h14a2 2 0 012 2v14a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2z"/>
                    </svg>
                    リファレンス
                </a>
            </div>
        </header>
        
        <main class="main-layout">
            <div id="workspace-panel" class="panel">
                <section class="output-area">
                    <h2>Output</h2>
                    <div id="output-display" class="display-area"></div>
                </section>
                <section class="input-area">
                    <h2>Input</h2>
                    <textarea id="code-input" placeholder="Enter Ajisai code here... (Shift+Enter to run, Ctrl+Enter to step)"></textarea>
                    <div class="controls">
                        <button id="run-btn">Run</button>
                        <button id="clear-btn">Clear</button>
                    </div>
                </section>
            </div>
            
            <div id="state-panel" class="panel">
                <section class="memory-area">
                    <h2>Memory</h2>
                    <div class="memory-container">
                        <div class="stack-area">
                            <h3>Stack</h3>
                            <div id="stack-display" class="state-display"></div>
                        </div>
                        <div class="register-area">
                            <h3>Register</h3>
                            <div id="register-display" class="state-display"></div>
                        </div>
                    </div>
                </section>
                
                <section class="dictionary-area">
                    <h2>Dictionary</h2>
                    <div class="dictionary-container">
                        <div class="builtin-words-area">
                            <h3>Built-in Words</h3>
                            <div id="builtin-words-display" class="words-display"></div>
                        </div>
                        <div class="custom-words-area">
                            <h3>Custom Words</h3>
                            <div id="custom-words-display" class="words-display"></div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>
    
    <script src="js/types.js"></script>
    <script src="js/db.js"></script>

    <script type="module" src="js/main.js"></script>
</body>
</html>
