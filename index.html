<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ajisai - A stack-based programming language inspired by FORTH">
    <meta name="theme-color" content="#007bff">
    
    <!-- PWA Support -->
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" href="./images/icon-192.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Ajisai">
    
    <title>Ajisai</title>

    <!-- 共通設定・テーマ（CSSより先に読み込み） -->
    <script src="/ajisai-config.js?v=20251230"></script>
    <script src="/ajisai-theme.js?v=20251230"></script>
    <style id="theme-vars"></style>
    <script>
        // テーマをスタイルタグとして注入
        if (typeof AjisaiTheme !== 'undefined') {
            const vars = AjisaiTheme.getAll();
            let css = ':root {';
            for (const [key, value] of Object.entries(vars)) {
                css += `${key}: ${value};`;
            }
            css += '}';
            document.getElementById('theme-vars').textContent = css;
        }
    </script>

    <link rel="stylesheet" href="public/ajisai-base.css?v=20251230">
    <link rel="stylesheet" href="style.css?v=20251230">
</head>
<body>
    <a href="#code-input" class="skip-link">Skip to main content</a>
    <div class="container">
        <header role="banner">
            <img src="public/images/ajisai-logo-min_w40.jpg" alt="Ajisai Logo" class="logo">
            <h1>Ajisai</h1>
            <span class="version">ver.202602071035</span>
            <span id="offline-indicator" class="offline-indicator" style="display: none;">Offline</span>
            <div class="header-actions">
                <a href="docs/index.html" class="reference-btn" target="_blank">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                        <path d="M9 9h6v6M15 9l-6 6M5 3h14a2 2 0 012 2v14a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2z"/>
                    </svg>
                    Reference
                </a>
                <button id="test-btn" class="test-btn" type="button">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                        <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    Test
                </button>
                <button id="export-btn" class="header-btn" type="button">Export</button>
                <button id="import-btn" class="header-btn" type="button">Import</button>
            </div>
        </header>
        
        <main class="main-layout">
            <div id="editor-panel" class="panel">
                <section class="output-area">
                    <h2>Output</h2>
                    <div id="output-display" class="display-area" aria-live="polite" aria-atomic="false"></div>
                </section>
                <section class="input-area">
                    <h2>Input</h2>
                    <textarea id="code-input" aria-label="Ajisai code input" placeholder="Enter code here&#10;&#10;Run → Shift+Enter&#10;Step → Ctrl+Enter&#10;Abort → Escape&#10;Reset → Ctrl+Alt+Enter"></textarea>
                    <div class="controls">
                        <button id="run-btn" type="button">Run</button>
                        <button id="clear-btn" type="button">Clear</button>
                    </div>
                </section>
            </div>
            
            <div id="state-panel" class="panel">
                <section class="stack-area">
                    <h2>Stack</h2>
                    <div id="stack-display" class="state-display" aria-live="polite" aria-atomic="false"></div>
                </section>
                
                <section class="dictionary-area">
                    <div class="dictionary-header">
                        <h2>Dictionary</h2>
                        <input type="search" id="word-search" placeholder="Search words..." aria-label="Search dictionary words">
                    </div>
                    <div class="dictionary-container">
                        <div class="builtin-words-area">
                            <div class="words-header">
                                <h3>Built-in Words</h3>
                                <span id="builtin-word-info" class="word-info-display"></span>
                            </div>
                            <div id="builtin-words-display" class="words-display"></div>
                        </div>
                        <div class="custom-words-area">
                            <div class="words-header">
                                <h3>Custom Words</h3>
                                <span id="custom-word-info" class="word-info-display"></span>
                            </div>
                            <div id="custom-words-display" class="words-display"></div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
        <footer>
            <span>&copy; <span id="footer-year"></span> masamoto yamashiro</span>
            <a href="https://github.com/masamoto1982/Ajisai" target="_blank" rel="noopener noreferrer">GitHub</a>
            <a href="public/docs/index.html">Reference</a>
        </footer>
        <script>document.getElementById('footer-year').textContent = new Date().getFullYear();</script>
    </div>

    <script type="module" src="js/main.ts"></script>
</body>
</html>
