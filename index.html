<!DOCTYPE html>
<html lang="ja">
<header>
    <h1>Ajisai</h1>
    <span class="version">ver.202507220846</span>
    <div class="header-actions">
        <a href="reference.html" class="reference-btn" target="_blank">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 9h6v6M15 9l-6 6M5 3h14a2 2 0 012 2v14a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2z"/>
            </svg>
            リファレンス
        </a>
    </div>
</header>
<body>
    <div class="container">
        <header>
            <h1>Ajisai</h1>
            <span class="version">ver.20250722236</span>
        </header>
        
        <main class="main-layout">
            <div id="workspace-panel" class="panel">
                <section class="output-area">
                    <h2>Output</h2>
                    <div id="output-display" class="display-area"></div>
                </section>
                <section class="input-area">
                    <h2>Input</h2>
                    <textarea id="code-input" placeholder="Enter Ajisai code here... (Shift+Enter to run, Ctrl+Enter to step)"></textarea>
                    <div class="controls">
                        <button id="run-btn">Run</button>
                        <button id="clear-btn">Clear</button>
                    </div>
                </section>
            </div>
            
            <div id="state-panel" class="panel">
                <section class="memory-area">
                    <h2>Memory</h2>
                    <div class="memory-container">
                        <div class="stack-area">
                            <h3>Stack</h3>
                            <div id="stack-display" class="state-display"></div>
                        </div>
                        <div class="register-area">
                            <h3>Register</h3>
                            <div id="register-display" class="state-display"></div>
                        </div>
                    </div>
                </section>
                
                <section class="dictionary-area">
                    <h2>Dictionary</h2>
                    <div class="dictionary-container">
                        <div class="builtin-words-area">
                            <h3>Built-in Words</h3>
                            <div id="builtin-words-display" class="words-display"></div>
                        </div>
                        <div class="custom-words-area">
                            <h3>Custom Words</h3>
                            <div id="custom-words-display" class="words-display"></div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>
    
    <script src="js/types.js"></script>
    <script src="js/db.js"></script>

    <script type="module" src="js/main.js"></script>
</body>
</html>
