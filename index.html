<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LPL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>LPL（Library Programming Language）</h1>
            <span class="version">ver.202508281443</span>
            <div class="header-actions">
                <a href="reference.html" class="reference-btn" target="_blank">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 9h6v6M15 9l-6 6M5 3h14a2 2 0 012 2v14a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2z"/>
                    </svg>
                    Reference
                </a>
                <button id="test-btn" class="test-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    Test
                </button>
            </div>
        </header>
        
        <main class="main-layout">
            <div id="workspace-panel" class="panel">
                <section class="output-area">
                    <h2>Output</h2>
                    <div id="output-display" class="display-area"></div>
                </section>
                <section class="input-area">
                    <h2>Input</h2>
                    <textarea id="code-input" placeholder="Enter LPL code here... (Shift+Enter to run)"></textarea>
                    <div class="controls">
                        <button id="run-btn">Run</button>
                        <button id="clear-btn">Clear</button>
                    </div>
                </section>
            </div>
            
            <div id="state-panel" class="panel">
                <section class="bookshelf-area">
                    <h2>Bookshelf</h2>
                    <div id="bookshelf-display" class="state-display"></div>
                </section>
                
                <section class="librarians-area">
                    <h2>Librarians</h2>
                    <div class="librarians-container">
                        <div class="permanent-librarians-area">
                            <h3>Permanent Librarians</h3>
                            <div id="permanent-librarians-display" class="words-display"></div>
                        </div>
                        <div class="temporary-librarians-area">
                            <h3>Temporary Librarians</h3>
                            <div id="temporary-librarians-display" class="words-display"></div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>
    
    <script type="module" src="js/main.ts"></script>
</body>
</html>
