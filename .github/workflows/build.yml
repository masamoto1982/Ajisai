name: Build and Deploy
on:
  push:
    branches:
      - main

# pagesビルドを許可する
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    # デプロイは1つずつ実行
    concurrency:
      group: "pages"
      cancel-in-progress: true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install wasm-pack
        uses: taiki-e/install-action@v2
        with:
          tool: wasm-pack

      - name: Install and Build Rust
        # `cd`を使わず、パスを直接指定するように変更
        run: wasm-pack build ./rust --target web --out-dir ./www/pkg

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '14'

      - name: Install and Build JS
        # `working-directory`の代わりに`--prefix`で場所を明示的に指定
        run: |
          npm install --prefix www
          npm run build --prefix www

      - name: Create CNAME file
        run: echo "ajisai.tech" > ./www/dist/CNAME

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './www/dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
